<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1><u>FORM :</u></h1><hr>
    <form >
        <label for="name"><b>USER NAME :</b></label>
        <input type="text" id="name" placeholder="Farhan " required>
        <br>
        <br>
        <label for="mail"><b>E-MAILL :</b></label>
        <input type="email" id="mail" placeholder="abc@gmail.com" required>
        <br>
        <br>
        <label for="password"><b>PASSWORD :</b></label>
        <input type="password" id="password" required  minlength="8" maxlength="12" placeholder="password">
        <br>
        <br>
        <label for="gender"><b>GENDER :</b> <input type="radio" name="gender" ><b>MALE</b></label>
        <label for="gender"> <input type="radio" name="gender" ><b>FEMALE</b></label>
        <label for="gender"> <input type="radio" name="gender" ><b>OTHERS</b></label>
        <br>
        <br>
        <textarea name="" id="textarea" required rows="2" cols="35" placeholder="TELL US ABOUT YOU IN (0-250) WORDS"></textarea>
        <br>
        
        <label for="checkbox"><b>I ACCEPT T&C :</b></label>
        <input type="checkbox" for="checkbox" required>
        <br>
        <input type="reset"> <input type="submit"><hr>
    </form>
    
</body>
</html>
